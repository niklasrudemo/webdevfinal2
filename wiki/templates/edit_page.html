<!DOCTYPE html>

<div class"right">
	  {{logged_in_user}} (<a href="../logout">logout</a>) | <a href="../signup">signup</a>
</div>

<html>
	<head>
		<title>/wiki/</title>
	</head>

	<body>
		<input type="hidden" name="created" value="{{created}}">
		<input type="hidden" name="version" value="{{version}}">
		<h1><a href="/">/wiki/</a></h1>

		<form method="post">
			<label>
				<div>content</div>
				<textarea name="content">{{content}}</textarea>
				<textarea name="created">{{created}}</textarea>
				<textarea name="version">{{version}}</textarea>
			</label>


			<div class="error">{{error}}</div>

			<input type="submit">

		</form>


	</body>
</html>
